<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<div class="contain my-5 text-center">
    <h1>Ejemplo Fetch</h1>
<button class="btn-danger" onclick="traer()" >Obtener</button>
</div>
<div class="mt-5" id="contenido">

<script> var contenido = document.querySelector("#contenido");
    function traer() {
      fetch("texto1")
        .then(data => data.text())
        .then(data => {
          contenido.innerHTML= "${data}"})
        }
</script>    

</body>
</html>
